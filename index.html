<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google!</title>
</head>

<body>
    <!-- image div start -->
    <div class="img-div">
        <img src="src/google.jpg" alt="logo">
    </div>
    <!-- image div end -->

    <!-- container start -->
    <div class="container">

        <!-- search-div start -->
        <div class="search-box">
            <p>Search the web using Google!</p>
            <input type="text" name="search-input" size="40" id="search-input">
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        <!-- search-div end -->

        <!-- links div start -->
        <div class="links-row">

            <div id="column-1">
                Special Searches
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>


            <div id="column-2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>

            </div>

            <div id="column-3">
                <p>Get Google!<br>
                    updates monthly:</p>
                <input placeholder="your e-mail" type="text" name="subscribe" id="">
                <div>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>

        </div>

    </div>
    <!-- links div end -->

    <!-- footer start -->
    <div class="footer">
        <p> Copyright Â©1998 Google Inc.</p>
    </div>
    <!-- footer end -->

</body>

</html>
